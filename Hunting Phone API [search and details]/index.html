<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunding phone API</title>
    <!-- link daisyUI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <!-- <h5 class="text-center font-bold text-4xl mt-2">Search your phone</h5> -->
    </header>
    <main class="container mx-auto mt-8">
        <section class="items-center text-center">
            <input id="search-field" type="text" placeholder="Search your phone"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-primary">Search</button>
            <!-- another search field -->
            <!-- <input id="search-field2" type="text" placeholder="Type here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-secondary">Secondary</button> -->
        </section>
        <!-- Search result -->
        <section>
            <!-- spinner or loader -->
            <div id="spinner" class="text-center my-60 hidden">
                <span class="loading loading-ring loading-lg text-primary"></span>
            </div>
            <div id="phone-container" class="grid lg:grid-cols-3 md:grid-cols-2 gap-4 place-items-center">
            </div>

            <!-- show all button -->
            <div id="show-all-container" class="text-center pt-10 hidden">
                <button onclick="showMore()" class="btn btn-primary">Show All</button>
            </div>
        </section>
        <!-- Modal section  -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="showDetailsModal" class="modal">
                <div class="modal-box">
                    <!-- <h3 id="showDetailPhoneName" class="font-bold text-lg"></h3> -->
                    <div id="modalSpecContainer"></div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn rounded-xl text-white bg-red-500 hover:bg-red-400">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
    </main>

    <footer></footer>

    <script src="js/phone.js"></script>
</body>

</html>
